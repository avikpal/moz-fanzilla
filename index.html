<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>A starry foxy night</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="graph-view-container" style="height: 100%;width: 100%"></div>
</body>

<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript">
    requirejs.onError = function(error){
        console.log('Error of type: "' + error.requireType + '"\n\nRequireJS could not load ' + error.requireModules +" "+ error.message);
    };

    require(['js/requireConfig'], function(){
        require(['starryFoxy'], function(starryFoxy){
            starryFoxy.initialize();
        });
    });

</script>

</html>
